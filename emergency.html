<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Services</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-left: 5px solid #dc3545;
      border-right: 5px solid #dc3545;
     
    }
    h2 {
      text-align: center;
      color: #dc3545;
      font-size: 28px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-select, .form-control, .btn {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .form-select:focus, .form-control:focus, .btn:focus {
      outline: none;
      border-color: #007bff;
    }
    .btn {
      background-color: #dc3545;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #c82333;
    }
    .mapbox {
      margin-top: 20px;
      text-align: center;
    }
    .mapbox iframe {
      width: 100%;
      height: 350px;
      border: 0;
    }
    .text-center {
      text-align: center;
    }
    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }
      h2 {
        font-size: 24px;
      }
      .btn {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <section id="emergency" class="emergency-section">
    <div class="container">
      <h2>Emergency Services</h2>
      <form id="emergency-form">
        <div class="form-group">
          <select name="emergency-type" id="emergency-type" class="form-select" required>
            <option value="">Select Emergency Type</option>
            <option value="Ambulance Needed">Ambulance Needed</option>
            <option value="Immediate Hospitalization">Immediate Hospitalization</option>
          </select>
        </div>
        <div class="form-group">
          <select name="hospital" id="hospital" class="form-select" required>
            <option value="">Select Nearby Hospital</option>
            <option value="Hospital 1">GUNI Healthcare Center</option>
            <option value="Hospital 2">Kherwa Government Hospital</option>
            <option value="Hospital 3">Aayurvedic Hospital</option>
            <option value="Hospital 4">Mehsana Durbin Hospital</option>
          </select>
        </div>
        <div class="form-group">
          <label for="contact-number">Emergency Contact Number (we are providing number for alternate option if there will be issue online)</label>
          <input type="text" id="contact-number" name="contact-number" class="form-control" value="108" readonly>
        </div>
        <div class="text-center">
          <button type="submit" class="btn">Request Emergency Service</button>
        </div>
      </form>

      <section class="mapbox" data-mapbox>
        <figure>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d14632.442791343587!2d72.44828984835077!3d23.52852062951851!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1shospital%20near%20me!5e0!3m2!1sen!2sin!4v1722046534323!5m2!1sen!2sin"
            width="520"
            height="455"
            style="border:0;"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </figure>
      </section>
    </div>
  </section>

</body>
</html>
